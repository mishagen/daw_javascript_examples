


<html>

<!--  1.- Crear un array llamado meses y que almacene el nombre de los doce meses del año. Mostrar por pantalla los doce nombres.-->
	<head>
			<title>EJERCICIO 1 - BLOQUE2 JAVASCRIPT</title>
	</head>
	<body>
		<script>
			// declaración array. Ojo con []
			var meses = ["ENERO","FEBRERO","MARZO","ABRIL","MAYO","JUNIO","JULIO","AGOSTO","SEPTIEMBRE","OCTUBRE","NOVIEMBRE","DICIEMBRE"];

		
			// bucle for (muestra meses en pantalla)

			for(i=0;i<meses.length;i++){
				document.write(meses[i]+"<br>");
			}
			document.write("<br>"+meses);


		</script>
	</body>
</html>
