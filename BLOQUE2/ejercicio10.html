<!-- 10.- Usando (while) realizar un programa que del 0 al 30 visualice los nÃºmeros 
pares.          -->
	<head>
			<title>EJERCICIO 10 - BLOQUE2 JAVASCRIPT</title>
			<meta charset="UTF-8">
	</head>
	<body>
		<script type="text/javascript">
		
		var num=1;

		while (num<=30){
			
			if(num%2==0){
				
				document.write(num+"<br>");
			}

			num++;

		}


		</script>
	</body>
</html>
