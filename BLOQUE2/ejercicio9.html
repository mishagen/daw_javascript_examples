<!-- 9.- El cálculo de la letra del Documento Nacional de Identidad (DNI) es un 
proceso matemático sencillo que se basa en obtener el resto de la división 
entera del número de DNI y el número 23. A partir del resto de la división, se 
obtiene la letra seleccionándola dentro de un array de letras. 
El array de letras es: var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 
'E', 'T']; 
Por tanto si el resto de la división es 0, la letra del DNI es la T y si el resto es 3 
la letra es la A. Con estos datos, elaborar un pequeño script que: 
-  Almacene en una variable el número de DNI indicado por el usuario y en 
otra variable la letra del DNI que se ha indicado. (Pista: si se quiere pedir 
directamente al usuario que indique su número y su letra, se puede 
utilizar la función prompt()) 
-  En primer lugar (y en una sola instrucción) se debe comprobar si el 
número es menor que 11111111 o mayor que 99999999.  
-  Si el número es válido, se calcula la letra que le corresponde según el 
método explicado anteriormente. 
-  Una vez calculada la letra, se debe comparar con la letra indicada por el 
usuario. Si no coinciden, se muestra un mensaje al usuario diciéndole 
que la letra que ha indicado no es correcta. En otro caso, se muestra un 
mensaje indicando que el número y la letra de DNI son correctos.           -->
	<head>
			<title>EJERCICIO 9 - BLOQUE2 JAVASCRIPT</title>
			<meta charset="UTF-8">
	</head>
	<body>
		<script type="text/javascript">
			var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
			var input;
			var dni;
			var letr;

			     input = prompt("indica tu DNI");

				 dni = input.substr(0,input.length-1);
     			 letr = input.substr(input.length-1,1);

     	   	var verificalong = (dni>=11111111 && dni<= 99999999)? true: false;

     	   	var operacion = (dni%23);
     	   	 

	
				   if (letras[operacion] == letr && verificalong==true){
				   		alert("CALCULADO: "+letras[operacion]);
				   		
					   //alert(operacion);
				       
				   		alert ("DNI CORRECTO");
				   		
				   		
				   } else {
				   		
				   		alert("DNI INTRODUCIDO ES ERRONEO ;)");
				   }

		
		
		

		</script>
	</body>
