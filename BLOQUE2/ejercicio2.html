
<html>

<!-- 2.Se trata de hacer un bucle que escriba en una página web los
encabezamientos desde <H1> hasta <H6> con un texto que ponga
"Encabezado de nivel x".
Lo que deseamos escribir en una página web mediante Javascript es lo
siguiente:
<H1>Encabezado de nivel 1</H1>
<H2>Encabezado de nivel 2</H2>
<H3>Encabezado de nivel 3</H3>
<H4>Encabezado de nivel 4</H4>
<H5>Encabezado de nivel 5</H5>
<H6>Encabezado de nivel 6</H6>-->
	<head>
			<title>EJERCICIO 2 - BLOQUE2 JAVASCRIPT</title>
	</head>
	<body>
		<script>
			
			

		
			// bucle for (concatenamos para generar el resultado deseado)

			for(i=1;i<=6;i++){
				document.write("<H"+i+">Encabezado de nivel " +i+"</H"+i+">");
			}


		</script>
	</body>
</html>
