
<html>

<!-- 8.- Se trata hacer un bucle FOR planeado para llegar hasta 1.000 pero que lo 
vamos a parar con break cuando lleguemos a 333.                   -->
	<head>
			<title>EJERCICIO 8 - BLOQUE2 JAVASCRIPT</title>
			<meta charset="UTF-8">
	</head>
	<body>
		<script>

		
		for(var i=1;i<=1000;i++){
			document.write(i+"<br>");
			if(i==333){
				break;
			}
		}

		</script>
	</body>
</html>
