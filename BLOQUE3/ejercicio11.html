<html>
<!-- 11.- Crea una función que genere una clave – password – de forma aleatoria. Se le pasará un 
parámetro que será la longitud de la clave deseada, por defecto será de 8 caracteres. Los 
caracteres válidos para generar la clave serán los alfabéticos, distinguiendo entre mayúsculas 
y minúsculas, y los dígitos del 0 al 9.  -->

	<head>
			<title>EJERCICIO 11 JAVASCRIPT BLOQUE 3</title>
			<meta charset="UTF-8">
			<!-- enlazamos script -->
			<script type="text/javascript" src="keygen.js"></script> 
			<!-- fin enlazamos script --> 
	</head>
			

	<body>
		<!-- script en body-->
		<script type="text/javascript" > 
			var size = prompt("Indica longitud de la clave deseada.");
			_keygen(size); // https://blog.soporteti.net/programar-un-generador-de-contrasenas-aleatorio-con-javascript/
		</script> 
		<!-- fin script en body -->
	</body>
</html>
