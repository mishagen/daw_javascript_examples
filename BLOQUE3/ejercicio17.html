<html>
<!-- 17.- Escribir una función que reciba como parámetro un número y escriba por pantalla la 
tabla de multiplicar de dicho número. Pedir por pantalla el número del que queremos ver la 
tabla de multiplicar.  -->

	<head>
			<title>EJERCICIO 17 JAVASCRIPT BLOQUE 3</title>
			<meta charset="UTF-8">
	</head>
			

	<body>
		<!-- script en body-->
		<script type="text/javascript" > 

		function _multiplicar(x){
			for (var i=0;i <= 10; i++) {
				document.write(x+'x'+i+'='+(x*i)+'<br>');
				
			}

		}

		var x= prompt ("¿Tabla de multiplicar del?");
		
		 _multiplicar(x);
		 
		</script> 
		<!-- fin script en body -->

		
	</body>
</html>
