<html>
	<head>
			<title>EJERCICIO 5 JAVASCRIPT</title>
	</head>
	<body>
	<script type="text/javascript">
		var x = 10, y = 25;
		document.write("Prueba x+=y: "+(x-y)+"<br>");
		document.write("Prueba x+=y: "+(x+=y)+"<br>");
		document.write("Prueba x-=y: "+(x-=y)+"<br>");
		document.write("Prueba x*=y: "+(x*=y)+"<br>");
		document.write("Prueba x++: "+(x++)+"<br>");
		document.write("Prueba x=x+1: "+(x=x+1)+"<br>");

	</script>
	</body>
</html>
